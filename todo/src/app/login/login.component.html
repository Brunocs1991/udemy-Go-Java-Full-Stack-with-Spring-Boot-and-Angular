<h1>Login!</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{erroMensage}}</div>
  <div>
    Username: <input type="text" name="username" [(ngModel)]="username">
    Password: <input type="password" name="password" [(ngModel)]="password">
    <button type="submit" (click)=handleLogin() class="btn btn-success">Login</button>
  </div>
</div>
