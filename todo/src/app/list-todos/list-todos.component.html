<table border="1">
  <caption>My Todo's</caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>is Completed?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date :'yyyy-MM-dd HH:mm:ss'}}</td>
      <td>{{todo.done}}</td>
    </tr>
  </tbody>
</table>
